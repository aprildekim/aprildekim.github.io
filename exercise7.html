<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 7</title>
	</head>

	<body>

		<br>
		<p><a href="index.html">Back to Index</a></p>

		<style>
			h1 {
				font-size: 4rem;
			}
			p {
				font-size: 18px;
			}
			.list1 {
				color: red;
			}
			.list2 {
				color: blue;
			}
			.list3 {
				color: purple;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<h1>
			<span class="list1"></span> is <span class="list3"></span>er than <span class="list2"></span>.
		</h1>

		<script type="text/javascript">
			$(document).ready(function() {
			
				/* 1. Make an array of words */
				var noun1 = ["black", "water", "photo", "phone", "honey"];
				var noun2 = ["grey", "fire", "screenshot", "laptop", "salt"];
				var adj = ["dark", "cool", "sharp", "light", "sweet"];


				/* 2. Take each array and pick at word at random */
				function pickRandomWord(x){
					y = x[Math.floor(Math.random()*x.length)];
					return y;
				}

				/* 3. Print a random word from the arry on the browser */
				function printRandomWord() {
					
					/* Call the function from step 2 for each list */
					var list_noun1 = pickRandomWord(noun1);
					var list_noun2 = pickRandomWord(noun2);
					var list_adj = pickRandomWord(adj);

					/* Print the selected word from list on the browser */
					$('.list1').html(list_noun1);
					$('.list2').html(list_noun2);
					$('.list3').html(list_adj);
				}

				// Call the function when the html page is initially loaded
				printRandomWord();

				//Call the function when a user licks a button
				$('button').click(function(){
					printRandomWord();

				});
			});
		</script>

		<button>Generate</button>

	</body>
</html>
